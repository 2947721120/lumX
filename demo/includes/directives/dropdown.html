<!-- Sidebar -->
<ng-include src="'/demo/includes/sidebar/sidebar-directives.html'"></ng-include>

<div class="main-section">
    <h3 class="main-section__title">Dropdowns</h3>

    <div class="main-section__content">
        <div class="example">
            <div class="example__content">
                <ng-include src="'/demo/includes/directives/dropdown/dropdown.html'"></ng-include>
            </div>

            <!-- Example -->
            <div class="example__code" hljs include="'/demo/includes/directives/dropdown/dropdown.html'" language="html"></div>
            <!-- /Example -->
        </div>

        <h4 class="main-section__subtitle">Usage</h4>

        <div class="example">
            <!-- Example -->
            <div class="example__code" hljs include="'/demo/includes/directives/dropdown/usage.html'" language="html"></div>
            <!-- /Example -->
        </div>

        <h4 class="main-section__subtitle">API</h4>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Attr</th>
                    <th>Type</th>
                    <th>Default</th>
                    <th>Details</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>position</td>
                    <td><code>string</code></td>
                    <td>left</td>
                    <td>
                        The position of the dropdown menu.
                    </td>
                </tr>

                <tr>
                    <td>full-width</td>
                    <td><code>boolean</code></td>
                    <td>false</td>
                    <td>
                        Fit dropdown menu width to dropdown toggle width.
                    </td>
                </tr>

                <tr>
                    <td>from-top</td>
                    <td><code>boolean</code></td>
                    <td>false</td>
                    <td>
                        Dropdown menu top will correspond to dropdown toggle top instead of dropdown toggle bottom.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
