<div class="grid">
    <div class="grid__col4">
        <lx-text-field label="Company" disabled="true" type="text" model="textFields.disabled" disabled="true">
        </lx-text-field>
    </div>
</div>

<div class="grid">
    <div class="grid__col4">
        <lx-text-field label="Last name">
            <input type="text" model="textFields.lastName">
        </lx-text-field>
    </div>

    <div class="grid__col4">
        <lx-text-field label="First name" type="text" model="textFields.firstName">
        </lx-text-field>
    </div>
</div>

<div class="grid">
    <div class="grid__col4">
        <lx-text-field label="Email" error="!emailValidation(textFields.firstEmail)"
                       type="email" model="textFields.firstEmail">
        </lx-text-field>

        <ul class="form-error" ng-if="!emailValidation(textFields.firstEmail)">
            <li>Lorem ipsum dolor sit amet.</li>
        </ul>
    </div>

    <div class="grid__col4">
        <lx-text-field label="Email" error="!emailValidation(textFields.secondEmail)"
                       type="email" model="textFields.secondEmail">
        </lx-text-field>
    </div>

    <div class="grid__col4">
        <lx-text-field label="Repeat previous email"
                       valid="emailValidation(textFields.secondEmail) && textFields.secondEmail === textFields.thirdEmail"
                       error="!emailValidation(textFields.secondEmail) || textFields.secondEmail !== textFields.thirdEmail"
                       model="textFields.thirdEmail" type="email">
        </lx-text-field>
    </div>
</div>

<div class="grid mt">
    <div class="grid__col4">
        <lx-text-field label="First name" fixed-label="true" type="text"></lx-text-field>
        <lx-text-field label="Last name" fixed-label="true" type="text"></lx-text-field>
        <lx-text-field label="Email" fixed-label="true" type="Email"></lx-text-field>
        <lx-text-field label="Address" fixed-label="true" type="text"></lx-text-field>
    </div>
</div>
