<!DOCTYPE html>
<html class="no-js" ng-app="lx.notification" ng-controller="NotificationController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lumX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/demo/css/lumx.css">
</head>

<body>
    <ng-include src="'/demo/includes/common/header.html'"></ng-include>

    <!-- Sidebar -->
    <ng-include src="'/demo/includes/sidebar/sidebar-services.html'"></ng-include>

    <div class="main">
        <div class="main-section">
            <h3 class="main-section__title">Notifications</h3>

            <div class="main-section__content">
                <div class="example">
                    <div class="example__content">
                        <ng-include src="'/demo/services/notifications/includes/notification.html'"></ng-include>
                    </div>

                    <!-- Example -->
                    <div class="example__code" hljs include="'/demo/services/notifications/includes/notification.html'" language="html"></div>
                    <div class="example__code" hljs include="'/demo/services/notifications/includes/js.html'" language="js"></div>
                    <!-- /Example -->
                </div>
            </div>
        </div>
    </div>

    <!-- Libs -->
    <script src="/libs/jquery/dist/jquery.js"></script>
    <script src="/libs/angular/angular.js"></script>
    <script src="/libs/angular-route/angular-route.js"></script>
    <script src="/libs/highlightjs/highlight.pack.js"></script>
    <script src="/libs/angular-highlightjs/angular-highlightjs.js"></script>
    <script src="/libs/velocity/velocity.js"></script>

    <!-- lumX -->
    <script src="/demo/js/sidebar.js"></script>
    <script src="/js/ripple/lumx.ripple_directive.js"></script>
    <script src="/js/dropdown/js/lumx.dropdown_directive.js"></script>
    <script src="/build/js/lumx.dropdown.tpl.js"></script>
    <script src="/js/notification/lumx.notification_service.js"></script>
    <script src="/demo/services/notifications/app.js"></script>
</body>
</html>
